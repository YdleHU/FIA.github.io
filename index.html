<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="style.css">

    <title>March Madness Stock Matchup</title>
</head>

<body>
    <header class="hero">

        <div class="hero-wrap">
            <p class="intro" id="intro">Feeders In Arms</p>
            <h1 id="headline">FC 24 - Tournament</h1>
            <p class="year"><i class="fa fa-star"></i> 2024 <i class="fa fa-star"></i></p>
            <p></p>
        </div>
    </header>


    <section id="bracket">
        <div class="container">
            <div class="split split-one">
                <div class="round round-one current">
                    <div class="round-details">Quarter Finals<br /><span class="date">TBA</span></div>
                    <ul class="matchup">
                        <li class="team team-top">Magnus<span class="score">0</span></li>
                        <li class="team team-bottom">Northern<span class="score">0</span></li>
                    </ul>
                    <ul class="matchup">
                        <li class="team team-top">Waka<span class="score">0</span></li>
                        <li class="team team-bottom">Santi<span class="score">0</span></li>
                    </ul>

                </div> <!-- END ROUND ONE -->

                <div class="round round-two">
                    <div class="round-details">Bronz Match<br /><span class="date">TBA</span></div>
                    <ul class="matchup">
                        <li class="team team-top">&nbsp;<span class="score">&nbsp;</span></li>
                        <li class="team team-bottom">&nbsp;<span class="score">&nbsp;</span></li>
                    </ul>

                </div> <!-- END ROUND TWO -->

            </div>

            <div class="champion">
                <div class="final">
                    <i class="fa fa-trophy"></i>
                    <div class="round-details">Gold Match<br /><span class="date">TBA</span></div>
                    <ul class="matchup championship">
                        <li class="team team-top">&nbsp;<span class="vote-count">&nbsp;</span></li>
                        <li class="team team-bottom">&nbsp;<span class="vote-count">&nbsp;</span></li>
                    </ul>
                </div>
            </div>


        </div>
    </section>
    <section class="share">
        <div class="share-wrap">
            <a class="share-icon" href="#"><i class=""></i></a>
            <a class="share-icon" href="#"><i class=""></i></a>
        </div>
    </section>
